---
name: "PLM"
suites:
- "precise"
architectures:
- "amd64"
packages:
- "mingw32"
- "git-core"
- "unzip"
- "nsis"
- "faketime"
- "libminiupnpc-dev"
reference_datetime: "2014-07-30 00:00:00"
remotes: []
files:
- "qt-win32-4.8.3-gitian-r1.zip"
- "boost-win32-1.50.0-gitian2.zip"
- "PLM-deps-0.0.5.zip"
- "mini-deps-0.0.5.zip"
- "PLM-0.9.9-linux-gitian.zip"
script: 
  ##
  mkdir $HOME/qt
  cd $HOME/qt
  unzip ../build/qt-win32-4.8.3-gitian-r1.zip
  cd $HOME/build/
  export PATH=$HOME/qt/bin/:$PATH
  #
  unzip PLM-deps-0.0.5.zip
  #
  unzip mini-deps-0.0.5.zip
  #
  mkdir boost_1_50_0
  cd boost_1_50_0
  mkdir -p stage/lib
  unzip ../boost-win32-1.50.0-gitian2.zip
  cd bin/$GBUILD_BITS
  for lib in *; do
    i586-mingw32msvc-ar rc ../../stage/lib/libboost_${lib}-mt-s.a $lib/*.o
    i586-mingw32msvc-ranlib ../../stage/lib/libboost_${lib}-mt-s.a
  done
  cd ../..
  cp -rf include/boost .
  cp -rf include/boost ../.
  cd ..
  ls
  #
  unzip PLM-0.9.9-linux-gitian.zip
  cp -rf db-4.8.30.NC/build_unix/* .
  #
  find -type f | xargs touch --date="$REFERENCE_DATETIME"
  #
  cp -r src $OUTDIR/src
  cp -r src nsis
  cd src
  cp $OUTDIR/src/doc/README_windows.txt $OUTDIR/readme.txt
  cp $OUTDIR/src/COPYING $OUTDIR/COPYING.txt
  export LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1
  export FAKETIME=$REFERENCE_DATETIME
  export TZ=UTC
  $HOME/qt/src/bin/qmake -spec unsupported/win32-g++-cross MINIUPNPC_LIB_PATH=$HOME/build/miniupnpc-1.6 MINIUPNPC_INCLUDE_PATH=$HOME/build/ BDB_LIB_PATH=$HOME/build/db-4.8.30.NC/build_unix BDB_INCLUDE_PATH=$HOME/build/db-4.8.30.NC/build_unix BOOST_LIB_PATH=$HOME/build/boost_1_50_0/stage/lib BOOST_INCLUDE_PATH=$HOME/build/boost_1_50_0 BOOST_LIB_SUFFIX=-mt-s BOOST_THREAD_LIB_SUFFIX=_win32-mt-s OPENSSL_LIB_PATH=$HOME/build/openssl-1.0.1c OPENSSL_INCLUDE_PATH=$HOME/build/openssl-1.0.1c/include QRENCODE_LIB_PATH=$HOME/build/qrencode-3.2.0/.libs QRENCODE_INCLUDE_PATH=$HOME/build/qrencode-3.2.0 USE_QRCODE=1 INCLUDEPATH=$HOME/build:$HOME/build/db-4.8.30.NC/build_unix:$HOME/build/boost_1_50_0 DEFINES=BOOST_THREAD_USE_LIB BITCOIN_NEED_QT_PLUGINS=1 QMAKE_LRELEASE=lrelease QMAKE_CXXFLAGS=-frandom-seed=bitcoin USE_BUILD_INFO=1
  make $MAKEOPTS
  cp release/PLM.exe $OUTDIR/
  #
  cd src
  export LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1
  export FAKETIME=$REFERENCE_DATETIME
  export TZ=UTC
  make -f makefile.linux-mingw $MAKEOPTS DEPSDIR=$HOME/build PLM.exe USE_UPNP=0 DEBUGFLAGS="-frandom-seed=bitcoin"
  cd ..
  mkdir nsis
  mv ../nsis
  mkdir ../release
  cp ../../release/* ../release/
  cp ../../src/*.exe .
  makensis ../share/setup.nsi
  cp ../share/PLM-*-win32-setup.exe $OUTDIR/
